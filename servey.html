<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>설문지</h2>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        
        <form action="submit.php" method="post">
            <label>학년 :</label>
            <input type="radio" name="grade" value="1학년"> 1학년
            <input type="radio" name="grade" value="2학년"> 2학년
            <input type="radio" name="grade" value="3학년"> 3학년
            <input type="radio" name="grade" value="4학년"> 4학년
            <br><br>

            <label>성별 :</label>
            <input type="radio" name="gender" value="남성"> 남성
            <input type="radio" name="gender" value="여성"> 여성
            <br><br>

            <label for="interest">관심분야 :</label>
            <input type="text" id="interest" name="interest">
            <br><br>

            <label>진로 :</label>
            <input type="checkbox" name="career" value="개발" checked> 개발
            <input type="checkbox" name="career" value="기획"> 기획
            <input type="checkbox" name="career" value="영업"> 영업
            <input type="checkbox" name="career" value="창업"> 창업
            <br><br>

            <label for="message">남기고 싶은 말</label>
            <textarea id="message" name="message" placeholder="글을 남겨 주세요"></textarea>
            <br><br>

            <input type="submit" value="제출">
        </form>
    </div>
</body>
</html>
